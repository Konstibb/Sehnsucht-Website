<body> 
    <a href="quadrat.html">Zur seite zum Quadrieren</a>

    <input type="number" id="zahl">
    <button onclick="berechnen()">quadrieren!</button>

    <script>
        function berechnen() {
            var eingegebeneZahl = 0;
            eingegebeneZahl = document.getElementById('zahl').value;

            document.getElementById('zahl').value = quadrieren(eingegebeneZahl);
        }

        function quadrieren(zahl) {
            return zahl * zahl;
        }
    </script>
